<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dengehh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
        }

        .background img,
        .background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(50px);
                opacity: 0.3;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            display: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-30px) translateX(15px) scale(1.2);
                opacity: 1;
            }
        }

        .cursor-trail {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.6), transparent);
            pointer-events: none;
            z-index: 9998;
            animation: cursorPulse 1s ease-out infinite;
            display: none;
        }

        @keyframes cursorPulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .enter-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease;
        }

        .enter-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .enter-logo {
            font-size: 48px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 60px;
            letter-spacing: 3px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .enter-button {
            position: relative;
            padding: 18px 50px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 3px;
            text-transform: uppercase;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.4s ease;
            overflow: hidden;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .enter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.5s ease;
        }

        .enter-button:hover::before {
            left: 100%;
        }

        .enter-button:hover {
            color: rgba(255, 255, 255, 1);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .enter-button span {
            position: relative;
            z-index: 1;
        }

        .volume-control {
            position: fixed;
            top: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 0;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            padding: 14px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            z-index: 100;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .volume-control:hover {
            background: rgba(30, 30, 30, 0.9);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .volume-control.expanded {
            gap: 15px;
        }

        .volume-icon {
            width: 20px;
            height: 20px;
            opacity: 0.6;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .volume-control:hover .volume-icon {
            opacity: 1;
        }

        .volume-icon svg {
            width: 100%;
            height: 100%;
            fill: #ffffff;
        }

        .volume-slider {
            width: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 10px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
        }

        .volume-control.expanded .volume-slider {
            width: 90px;
            opacity: 1;
        }

        .volume-slider:hover {
            background: rgba(255, 255, 255, 0.18);
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #ffffff;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 3px 12px rgba(255, 255, 255, 0.3);
        }

        .volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #ffffff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .main-container {
            opacity: 0;
            transition: opacity 1.5s ease;
            position: relative;
            z-index: 2;
        }

        .main-container.visible {
            opacity: 1;
        }

        .content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        .profile-card {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .avatar-container {
            margin-bottom: 30px;
            position: relative;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
            transition: all 0.4s ease;
            background-size: cover;
            background-position: center;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        .avatar::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: rotateBorder 15s linear infinite;
        }

        @keyframes rotateBorder {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .avatar::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: rgba(255, 255, 255, 0.5);
            border-right-color: rgba(255, 255, 255, 0.5);
            animation: rotateBorder 15s linear infinite reverse;
        }

        .username {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.95);
            animation: fadeInUp 0.8s ease-out 0.2s both;
            transition: all 0.3s ease;
        }

        .username.glowing {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                         0 0 20px rgba(255, 255, 255, 0.3),
                         0 0 30px rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.8s ease-out 0.2s both, glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                             0 0 20px rgba(255, 255, 255, 0.3),
                             0 0 30px rgba(255, 255, 255, 0.2);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                             0 0 30px rgba(255, 255, 255, 0.6),
                             0 0 40px rgba(255, 255, 255, 0.4);
            }
        }

        .username.gradient {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f7b731);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.8s ease-out 0.2s both, gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .title {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.35);
            margin-bottom: 25px;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        .status-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #43b581;
            border-radius: 50%;
            position: relative;
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(0.9);
            }
        }

        .status-indicator::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: #43b581;
            border-radius: 50%;
            animation: statusRipple 2s ease-out infinite;
        }

        @keyframes statusRipple {
            0% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(3);
            }
        }

        .status-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.45);
            letter-spacing: 1px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 45px;
            animation: fadeInUp 0.8s ease-out 0.5s both;
        }

        .social-icon {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .social-icon:hover::before {
            width: 100px;
            height: 100px;
        }

        .social-icon:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.12);
            transform: translateY(-3px);
        }

        .social-icon img {
            width: 22px;
            height: 22px;
            position: relative;
            z-index: 1;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .social-icon:hover img {
            opacity: 1;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            padding: 22px;
            margin-bottom: 14px;
            text-align: left;
            transition: all 0.4s ease;
            animation: fadeInUp 0.8s ease-out 0.6s both;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            transition: left 0.6s;
        }

        .info-card:hover::before {
            left: 100%;
        }

        .info-card:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .card-icon {
            width: 18px;
            height: 18px;
            opacity: 0.5;
        }

        .card-icon img {
            width: 100%;
            height: 100%;
        }

        .card-title {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.35);
            font-weight: 500;
        }

        .card-content {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .card-image {
            width: 54px;
            height: 54px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.04);
            flex-shrink: 0;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-info {
            flex: 1;
            min-width: 0;
        }

        .card-primary {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 400;
        }

        .card-secondary {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.35);
            letter-spacing: 0.5px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10001;
            backdrop-filter: blur(10px);
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .loading-progress {
            margin-top: 15px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .admin-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            z-index: 10000;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .admin-panel.active {
            display: block;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
        }

        .login-container h2 {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.9);
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 10px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 1);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 15px;
            display: none;
        }

        .panel-container {
            display: none;
            max-width: 1000px;
            margin: 0 auto;
        }

        .panel-container.active {
            display: block;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-header h1 {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .logout-btn {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
        }

        .settings-grid {
            display: grid;
            gap: 25px;
        }

        .setting-card {
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 30px;
        }

        .setting-card h3 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 10px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            color: #ffffff;
            font-size: 13px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.04);
        }

        .save-btn {
            width: 100%;
            padding: 16px;
            background: rgba(67, 181, 129, 0.15);
            border: 1px solid rgba(67, 181, 129, 0.3);
            border-radius: 10px;
            color: #43b581;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .save-btn:hover {
            background: rgba(67, 181, 129, 0.25);
            border-color: rgba(67, 181, 129, 0.5);
        }

        .color-picker-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .color-picker-wrapper input[type="color"] {
            width: 60px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .upload-area {
            margin-top: 15px;
            padding: 30px;
            border: 2px dashed rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.02);
        }

        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.04);
        }

        .upload-area.dragover {
            border-color: #43b581;
            background: rgba(67, 181, 129, 0.1);
        }

        .upload-icon {
            font-size: 40px;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        .upload-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        .upload-text-small {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.3);
            margin-top: 5px;
        }

        .file-input {
            display: none;
        }

        .uploaded-preview {
            margin-top: 15px;
            padding: 15px;
            background: rgba(67, 181, 129, 0.1);
            border: 1px solid rgba(67, 181, 129, 0.3);
            border-radius: 10px;
            display: none;
            align-items: center;
            gap: 15px;
        }

        .uploaded-preview.show {
            display: flex;
        }

        .uploaded-preview img,
        .uploaded-preview video {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .uploaded-info {
            flex: 1;
        }

        .uploaded-name {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }

        .uploaded-size {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
        }

        .remove-upload {
            padding: 8px 16px;
            background: rgba(240, 71, 71, 0.15);
            border: 1px solid rgba(240, 71, 71, 0.3);
            border-radius: 6px;
            color: #f04747;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .remove-upload:hover {
            background: rgba(240, 71, 71, 0.25);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: 0.4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #43b581;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .toggle-label {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .volume-control {
                top: 20px;
                right: 20px;
                padding: 12px 16px;
            }
            
            .volume-control.expanded .volume-slider {
                width: 70px;
            }

            .content {
                padding: 80px 20px 40px;
            }

            .username {
                font-size: 28px;
            }

            .avatar {
                width: 120px;
                height: 120px;
            }

            .enter-logo {
                font-size: 36px;
            }

            .login-container {
                padding: 40px 30px;
            }

            .setting-card {
                padding: 25px 20px;
            }
        }
